<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重叠元素</title>
    <style>
        .div1 {
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            top: 0;
            /* 值越大，元素就会显示在其他元素上面 */
            z-index: 999;

        }

        .div2 {
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
            position: absolute;
            top: 150px;
            left: 150px;
        }
    </style>
</head>

<body>
    <div class="div1"></div>

    <div class="div2"></div>
</body>

</html>
