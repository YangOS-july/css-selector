<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IE盒模型示例</title>
    <style>
        .ie-box {
            width: 200px; /* 固定宽度 */

            padding: 20px; /* 内边距 */
            border: 10px solid black; /* 边框 */
            margin: 30px; /* 外边距 */
            box-sizing: border-box; /* IE盒模型 */
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="ie-box">IE盒模型</div>
</body>
</html>
