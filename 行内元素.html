<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.div1{
				width: 100px;
				height: 300px;
                border: 1px solid black;
                padding: 50px;
                margin: 50px;
				background-color: red;
				display: inline;
			}
			.div2{
				width: 250px;
				height: 250px;
				background-color: green;
				display: inline-block;
			} 
			.span1{
				width: 200px;
				height:200px;
				background-color: yellow;
				display: block;
			}
			.div3{
				width: 100px;
				height: 100px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div class="div1">
			div1
		</div>
		<div class="div1">
			div2
		</div>
		<span class="span1">
			span1
		</span>
		<div class="div3">
			div3
		</div>
	</body>
</html>
