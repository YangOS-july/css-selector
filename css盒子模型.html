<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标准盒模型示例</title>
    <style>
        .standard-box {
            width: 200px; /* 固定宽度 */
            height: 50px;
            padding: 100px; /* 内边距 */
            border: 20px solid black; /* 边框 */
            margin: 30px; /* 外边距 */
            box-sizing: content-box; /* 标准盒模型 */
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="standard-box">标准盒模型</div>
</body>
</html>
